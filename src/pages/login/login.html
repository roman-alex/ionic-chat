<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-sign-in" aria-hidden="true"></i> login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <p><button (click)="submitLogin()" ion-button block>Sign In</button></p>
        <p><button (click)="submitRegister()" ion-button block color="light">Register</button></p>
    </div>

</ion-content>
