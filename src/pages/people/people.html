<ion-header>

  <ion-navbar color="primary">
    <ion-title>People</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let person of people | async">
        <ion-avatar item-left>
          <img [src]="person?.img">
        </ion-avatar>
        <h2>{{ person?.user }}</h2>

            <img *ngIf=" person?.providerId == 'google.com' || person?.email && !(person?.providerId == 'password')" src="../../assets/icon/auth_service_google.svg" alt="">
            <img *ngIf=" person?.providerId == 'facebook.com' " src="../../assets/icon/auth_service_facebook.svg" alt="">
            <img *ngIf=" person?.providerId == 'github.com' " src="../../assets/icon/auth_service_github.svg" alt="">
            <img *ngIf=" person?.providerId == 'password' " src="../../assets/icon/auth_service_email.svg" alt="">
        </p> -->
        <button ion-button small primary (click)="routPerson(person?.$key)">Profile</button>
        <button ion-button small primary (click)="massagePerson(person?.$key)">Messages</button>
      </ion-item>
    </ion-list>
</ion-content>
