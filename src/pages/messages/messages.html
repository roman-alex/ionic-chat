<ion-header>

  <ion-navbar color="primary">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
      <ion-item [class.active]="!(person?.info.read)" (click)="massagePerson(person?.$key)"  *ngFor="let person of people | async">
        <ion-avatar item-left>
          <img [src]="person?.info.img">
        </ion-avatar>
        <h2>{{ person?.info.user }}</h2>
        <p>
            <ion-icon *ngIf="!(person?.info.read)" color="primary" style="margin-right: 3px;" name="mail"></ion-icon>
            {{ person?.info.lastMessage }}
        </p>
      </ion-item>
    </ion-list>
</ion-content>
