<ion-header>

    <ion-toolbar>
        <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> register</ion-title>

        <ion-buttons start>
            <button ion-button clear (click)="closeRegesterPage()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-list>


        <ion-item>
            <ion-label floating>Full name</ion-label>
            <ion-input [(ngModel)]="userUser" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="userEmail" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input [(ngModel)]="userTelSet" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Date of Birth</ion-label>
            <ion-datetime [(ngModel)]="userBirthSet" displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Ð¡ity</ion-label>
            <ion-input [(ngModel)]="userTownSet" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Work</ion-label>
            <ion-input [(ngModel)]="userWorkSet" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>University</ion-label>
            <ion-input [(ngModel)]="userStadySet" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password (at least 6 characters)</ion-label>
            <ion-input [(ngModel)]="userPassword" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <p><button ion-button block (click)="createUser()">Register</button></p>
    </div>
</ion-content>
