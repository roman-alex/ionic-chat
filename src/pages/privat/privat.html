    <ion-title>{{ itemChatInfoUser }}</ion-title>

</ion-header>

        <ion-col col-10>

    <ion-list>
      <ion-item *ngFor="let item of items | async">
        <ion-avatar item-left>
          <img [src]="item?.img" style="border-radius: 50%;">
        </ion-avatar>
        <h2 style="margin-bottom: 0; font-weight: 400;">{{ item?.user }}</h2>
        <p style="margin-top: 0; margin-bottom: .5em;" [innerHTML]="item?.text"></p>
        <ion-note item-right="" class="note note-ios" style="color: #4C555A; font-weight: 300; font-size: .9rem;">{{ item?.data | date:"HH:mm dd/MM/yy" }}</ion-note>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input type="text" [(ngModel)]="sendInput" placeholder="Message..."></ion-input>
        <ion-buttons  start>
            <button ion-button round color="primary" (click)="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true" style="font-size: 25px;"></i></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
