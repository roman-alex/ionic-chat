<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ itemChatInfo?.user }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngIf="af.auth | async">
        <ion-item *ngFor="let item of items | async">
            <ion-avatar item-left>
                <img [src]="item?.img">
            </ion-avatar>
            <h3>{{ item?.user }}</h3>
            <p [innerHTML]="item?.text"></p>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input type="text" [(ngModel)]="sendInput" placeholder="Message..."></ion-input>
        <ion-buttons  start>
            <button ion-button round color="primary" (click)="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true" style="font-size: 25px;"></i></button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
