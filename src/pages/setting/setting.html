<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setting my profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div *ngIf="(person | async)">
        <ion-card>
            <ion-list>
                <button ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.telSet"></ion-input>
                </button>
                <button ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.emailSet"></ion-input>
                </button>
                <button ion-item>
                    <ion-icon name="calendar" item-left></ion-icon>
                    <!-- <ion-input type="text" [(ngModel)]="user.birthSet"></ion-input> -->
                    <ion-datetime [(ngModel)]="user.birthSet" displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY"></ion-datetime>
                </button>
                <button ion-item>
                    <ion-icon name="globe" item-left></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.townSet"></ion-input>
                </button>
                <button ion-item>
                    <ion-icon name="briefcase" item-left></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.workSet"></ion-input>
                </button>
                <button ion-item>
                    <ion-icon name="book" item-left></ion-icon>
                    <ion-input type="text" [(ngModel)]="user.stadySet"></ion-input>
                </button>
            </ion-list>
        </ion-card>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="danger" block text-center (click)="settingCencel()">Cencel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="primary" block text-center (click)="settingSet()">Save</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
